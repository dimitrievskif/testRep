<form name="formulateConfiguredFormDesigner" val-form-manager class="configured-form-designer">
    <umb-panel umb-tabs>
        <umb-header tabs="info.tabs">
            <div class="span7">

                <!-- Configured form name. -->
                <umb-content-name
                    ng-model="info.conFormName"
                    placeholder="Configured Form Name">
                </umb-content-name>

            </div>
        </umb-header>
        <umb-tab-view>
            <umb-tab id="tab20" rel="{{20}}">

                <!-- Configured form designer. -->
                <div class="umb-pane">

                    <!-- Introduction. -->
                    <div class="row">
                        <div class="span12">
                            <p>
                                A configured form is just a form with a layout and template selected.
                                To configure this form, select a template and layout below.
                            </p>
                        </div>
                    </div>

                    <!-- Template. -->
                    <div class="row">
                        <div class="span12">
                            <select ng-options="option.id as option.name for option in template.templates" ng-model="template.id">
                                <option value="">Select a Template</option>
                            </select>
                        </div>
                    </div>

                    <!-- Layout. -->
                    <div class="row">
                        <div class="span12">
                            <div ng-if="layoutId">
                                <strong>Layout:</strong> {{layoutName}}
                            </div>
                            <div ng-if="!layoutId">
                                Layout not yet chosen.
                            </div>
                            <div>
                                <button type="button" class="btn btn-default" ng-click="pickLayout()">Pick Layout</button>
                            </div>
                        </div>
                    </div>

                    <!-- Button. -->
                    <div class="row">
                        <div class="span12">
                            <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="!canSave()" prevent-default>Save</button>
                        </div>
                    </div>

                </div>

            </umb-tab>
        </umb-tab-view>
    </umb-panel>
</form>
